apiVersion: apps/v1
kind: Deployment
metadata:
  name: java
  labels:
    app: java
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
      - name: java-deployment
        image: 915969/springboohello:5
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: java
spec:
  type: LoadBalancer
  selector:
    app: java
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
